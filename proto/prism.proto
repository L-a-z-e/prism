syntax = "proto3";

package prism;

option java_multiple_files = true;
option java_package = "com.prism.grpc";
option java_outer_classname = "PrismProto";
option go_package = "github.com/prism/daemon/proto";

service AgentService {
  rpc RegisterAgent (RegisterAgentRequest) returns (RegisterAgentResponse);
  rpc Heartbeat (HeartbeatRequest) returns (HeartbeatResponse);
  rpc UpdateTaskStatus (UpdateTaskStatusRequest) returns (UpdateTaskStatusResponse);
}

message RegisterAgentRequest {
  string agent_id = 1;
  string version = 2;
}

message RegisterAgentResponse {
  bool success = 1;
  string message = 2;
}

message HeartbeatRequest {
  string agent_id = 1;
  string status = 2;
}

message HeartbeatResponse {
  bool acknowledged = 1;
}

message UpdateTaskStatusRequest {
  string task_id = 1;
  string agent_id = 2;
  string status = 3; // TODO, IN_PROGRESS, DONE, FAILED
  string details = 4; // JSON or text log

  // Git Metadata
  string git_branch = 5;
  string git_commit_hash = 6;
  string git_pr_url = 7;
}

message UpdateTaskStatusResponse {
  bool success = 1;
}
